<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dino</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arial', sans-serif;
        }
        canvas {
            background-color: #f4f4f4;
            display: block;
        }
        .score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-weight: bold;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

<canvas id="gameCanvas" width="600" height="200"></canvas>
<div class="score" id="score">Skor: 0</div>
<div class="game-over" id="gameOver">Game Over!</div>

<script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    let dinoX = 50, dinoY = canvas.height - 50, dinoWidth = 30, dinoHeight = 30;
    let dinoSpeedY = 0, gravity = 0.5, jumpPower = -10;
    let isJumping = false;
    let isGameOver = false;
    let score = 0;

    let obstacles = [];
    let obstacleWidth = 20, obstacleHeight = 30, obstacleSpeed = 2;

    document.addEventListener("keydown", jump);

    function jump(e) {
        if (e.code === "Space" && !isJumping && !isGameOver) {
            isJumping = true;
            dinoSpeedY = jumpPower;
        }
    }

    function createObstacle() {
        const randomHeight = Math.random() * (canvas.height - 50);
        obstacles.push({ x: canvas.width, y: randomHeight, width: obstacleWidth, height: obstacleHeight });
    }

    function updateObstacles() {
        for (let i = 0; i < obstacles.length; i++) {
            obstacles[i].x -= obstacleSpeed;
            if (obstacles[i].x + obstacles[i].width < 0) {
                obstacles.splice(i, 1);
                score++;
                document.getElementById("score").innerText = `Skor: ${score}`;
            }
        }
    }

    function checkCollision() {
        for (let i = 0; i < obstacles.length; i++) {
            if (dinoX + dinoWidth > obstacles[i].x &&
                dinoX < obstacles[i].x + obstacles[i].width &&
                dinoY + dinoHeight > obstacles[i].y) {
                endGame();
            }
        }
    }

    function endGame() {
        isGameOver = true;
        document.getElementById("gameOver").style.display = "block";
    }

    function updateDino() {
        dinoSpeedY += gravity;
        dinoY += dinoSpeedY;
        if (dinoY > canvas.height - dinoHeight - 10) {
            dinoY = canvas.height - dinoHeight - 10;
            isJumping = false;
        }
    }

    function drawDino() {
        ctx.fillStyle = "green";
        ctx.fillRect(dinoX, dinoY, dinoWidth, dinoHeight);
    }

    function drawObstacles() {
        ctx.fillStyle = "red";
        for (let i = 0; i < obstacles.length; i++) {
            ctx.fillRect(obstacles[i].x, obstacles[i].y, obstacles[i].width, obstacles[i].height);
        }
    }

    function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (isGameOver) return;

        updateDino();
        updateObstacles();
        checkCollision();
        drawDino();
        drawObstacles();

        if (Math.random() < 0.02) {
            createObstacle();
        }

        requestAnimationFrame(update);
    }

    setInterval(update, 1000 / 60);
</script>

</body>
</html>
