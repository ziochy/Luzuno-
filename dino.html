<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Dino - Koin dan Hati</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Dino dengan Koin dan Hati</h1>
        <div id="gameArea">
            <div id="dino" class="dino"></div>
            <div id="obstacle" class="obstacle"></div>
            <div id="coin" class="coin"></div>
        </div>
        <div id="status">
            <p id="score">Skor: 0</p>
            <p id="lives">Hati: 5</p>
            <p id="invincible" class="hidden">Dino Kebal!</p>
        </div>
        <p id="game-over" class="hidden">Game Over! Tekan Spasi untuk mulai lagi.</p>
    </div>

    <script src="assets/js/dino-game.js"></script>
</body>
</html>
